{% include 'header.html' %}
<body>
  <!-- start Navbar -->
  <nav class="navbar sticky-top">
    <div class="container-fluid justify-content-center" >
      <a class="navbar-brand text-center" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" style="height: 50%; width: 50%;" viewBox="0 0 576 512">
          <path
            d="M249.6 471.5c10.8 3.8 22.4-4.1 22.4-15.5V78.6c0-4.2-1.6-8.4-5-11C247.4 52 202.4 32 144 32C93.5 32 46.3 45.3 18.1 56.1C6.8 60.5 0 71.7 0 83.8V454.1c0 11.9 12.8 20.2 24.1 16.5C55.6 460.1 105.5 448 144 448c33.9 0 79 14 105.6 23.5zm76.8 0C353 462 398.1 448 432 448c38.5 0 88.4 12.1 119.9 22.6c11.3 3.8 24.1-4.6 24.1-16.5V83.8c0-12.1-6.8-23.3-18.1-27.6C529.7 45.3 482.5 32 432 32c-58.4 0-103.4 20-123 35.6c-3.3 2.6-5 6.8-5 11V456c0 11.4 11.7 19.3 22.4 15.5z" />
        </svg>
        <h3 class="">Library Management</h3>
      </a>
    </div>
  </nav>
  <!-- end Navbar -->
  <!-- start  Login Form -->
  <div class="log-form pb-5  pt-4 " id="main" >
      {% if mesage is defined and mesage %}
				<div class="alert alert-warning">{{ mesage }}</div>
			{% endif %}
    <div class="login-container pb-5 pt-5" >
      <form class="login-form" action="{{ url_for('login') }}" method="post">
        <p class="heading fw-bold">Login</p>
        <p class="paragraph text-white-50">Login to your account</p>
        <div class="input-group" >
            <label for="email"></label>
            <input required="" placeholder="enter your email" id="email" type="email" name="email">
        </div>
        <div class="input-group">
          <input required="" name="password" placeholder="Enter password" name="pswd" id="password" type="password" >
        </div>
        <button type="submit" >Login</button>
        <div class="bottom-text">
          <p>Don't have an account? <a href="#" id="liveAlertBtn">Sign Up</a></p>
          <div id="liveAlertPlaceholder" class="p-2"></div>
          <p><a href="#" id="liveAlertBtn2">Forgot password?</a></p>
          <div id="liveAlertPlaceholder2" class="p-2"></div>
        </div>
       </form>
      </div>
     </div>
    </body>
</html>

<style>
    /* color palatte */
:root {
    --blue-color: #1e1ea8;
    --back-grou : #e4e6eba1;
    --drak-blue: #383f52;
    --hover-color :#426996;
}
/* start navbar */
.log-form{
    background-color: var(--back-grou);
}
.navbar{
    background-color: var(--back-grou);
}
/* end navbar */
/* start login form */
.login-container {
    background-color: #2f2f2f;
    border-radius: 18px;
    box-shadow: rgb(31 31 31 / 17%) 0px -23px 25px 0px inset,
      rgb(108 108 108 / 23%) 0px -36px 30px 0px inset,
      rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px,
      rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px,
      rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;
    padding: 40px;
    max-width: 400px;
    width: 100%;
    text-align: center;
    margin: 0% auto;
  }

  .login-form {
    display: flex;
    flex-direction: column;
  }

  .heading {
    color: #ffffff;
    font-weight: 500;
    font-size: 40px;
    margin-bottom: 5px;
    font-family: 'Times New Roman', Times, serif;
  }

  .paragraph {
    color: #ffffff;
    font-weight: 400;
    font-size: 15px;
    margin-bottom: 15px;
  }

  .input-group {
    margin-bottom: 20px;
  }

  .input-group input {
    background: none;
    border: 1px solid #353535;
    padding: 15px 23px;
    font-size: 16px;
    border-radius: 8px;
    color: #474a4d;
    width: 100%;
    box-shadow: rgb(136 136 136 / 17%) 0px -23px 25px 0px inset,
      rgb(81 81 81 / 23%) 0px -36px 30px 0px inset,
      rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px,
      rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px,
      rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;
  }

  .input-group input:focus {
    border-color: #0173ed;
    outline: none;
  }

  button {
    padding: 15px;
    border: none;
    border-radius: 8px;
    background-color: #0173ed;
    color: #ffffff;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #0173ed;
  }

  .bottom-text {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
    color: #ffffff;
    font-size: 15px;
    font-weight: 400;
  }

  .bottom-text a {
    color: #0173ed;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .bottom-text a:hover {
    color: #3f95f2;
  }
  /* end login form */
</style>
<script>
  const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
      const appendAlert = (message, type) => {
        const wrapper = document.createElement('div')
        wrapper.innerHTML = [`<div class="alert alert-${type} alert-dismissible" role="alert">`,
          `   <div>${message}</div>`,
          '</div>'
        ].join('')

        alertPlaceholder.append(wrapper)
      }

      const alertTrigger = document.getElementById('liveAlertBtn')
      if (alertTrigger) {
        alertTrigger.addEventListener('click', () => {
          appendAlert('Sorry this form only for librarians.', 'dark')
        }
        )
      }

      // forgot password
      const alertPlaceholder2 = document.getElementById('liveAlertPlaceholder2')
      const appendAlert2 = (message, type) => {
        const wrapper = document.createElement('div')
        wrapper.innerHTML = [`<div class="alert alert-${type} alert-dismissible" role="alert">`,
          `   <div>${message}</div>`,
          '</div>'
        ].join('')

        alertPlaceholder2.append(wrapper)
      }
        const alertTrigger2 = document.getElementById('liveAlertBtn2')
      if (alertTrigger2) {
        alertTrigger2.addEventListener('click', () => {
          appendAlert2('You Should Call Admin To Reset Your Password', 'dark')
        })
      }
      </script>
